<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city"></h1>
        <p id="date">date</p>
        <h2>
          <span class="temperature" id="temperature"></span>
          <span class="units">
            <a href="#" id="fahrenheit-link">°F</a>
            |
            <a href="#" id="celsius-link">°C</a>
          </span>
        </h2>
        <hr />
        <img class="today-weather" src="" alt="sunny day" id="icon" />

        <form id="search-form">
          <input id="city-input" type="search" placeholder="Enter a city..." />
          <input type="submit" value="search" />
          <button id="current-location-button" type="button">📍</button>
        </form>
        <div class="row">
          <div class="col-3 text-center">
            <p>Sat</p>
            <ul class="p-0">
              <li>☁️</li>
              <li>48°</li>
            </ul>
          </div>
          <div class="col-3 text-center">
            <p>Sun</p>
            <ul class="p-0">
              <li>☁️</li>
              <li>48°</li>
            </ul>
          </div>

          <div class="col-3 text-center">
            <p>Mon</p>
            <ul class="p-0">
              <li>☁️</li>
              <li>48°</li>
            </ul>
          </div>

          <div class="col-3 text-center">
            <p>Tues</p>
            <ul class="p-0">
              <li>☁️</li>
              <li>48°</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/bil29/my-weather-app"> Open-source code </a>
      by Beate Loiseau
    </p>
    <script src="index.js"></script>
  </body>
</html>
